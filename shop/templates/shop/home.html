{% extends 'base.html' %}

{% block title %}Home - My Store{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="jumbotron bg-light p-5 rounded">
            <h1 class="display-4">Welcome to My Store</h1>
            <p class="lead">Find the best products at amazing prices!</p>
            <a class="btn btn-primary btn-lg" href="{% url 'products' %}">Shop Now</a>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <h2>Categories</h2>
    </div>
    {% for category in categories %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <a href="{% url 'category_products' category.id %}" class="btn btn-primary">View Products</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
