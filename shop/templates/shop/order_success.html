{% extends 'base.html' %}

{% block title %}Order Placed - My Store{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <div class="alert alert-success" role="alert">
            <h1 class="alert-heading">Order Placed Successfully!</h1>
            <p>Thank you for your order. Your order number is: <strong>#{{ order.id }}</strong></p>
            <hr>
            <p class="mb-0">We'll send you an email confirmation shortly.</p>
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Continue Shopping</a>
        </div>
    </div>
</div>
{% endblock %}
